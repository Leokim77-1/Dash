<!DOCTYPE html>
<html lang="en">

        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>dash Temp</title>
                <link rel="stylesheet" href="styles/uix.css">
        </head>

        <body>

                <div class="main">



                        <div class="sidepannel">

                                <div class="profilesec">
                                        <img src="imgs/user.png" alt="profile" id="myimg">
                                        <span>Mark Dan Corporation</span>
                                </div>

                                <div class="navs" onclick="revDash()">
                                        <img src="imgs/dashboard.png" alt="profile">
                                        <span>Dashboard</span>
                                </div>


                                <div class="navs">
                                        <img src="imgs/document.png" alt="profile">
                                        <span>Documents</span>
                                </div>


                                <div class="navs">
                                        <img src="imgs/database.png" alt="profile">
                                        <span>Database</span>
                                </div>


                                <div class="navs">
                                        <img src="imgs/text-editor.png" alt="profile">
                                        <span>Text Editor</span>
                                </div>



                                <div class="navs">
                                        <img src="imgs/platform portal.png" alt="profile">
                                        <span>Platform Portal</span>
                                </div>



                                <div class="navs">
                                        <img src="imgs/notification.png" alt="profile">
                                        <span>Notifications</span>
                                </div>



                                <div class="navs">
                                        <img src="imgs/settings.png" alt="profile">
                                        <span>Settings</span>
                                </div>


                        </div>


                        <div class="workpannel">

                                <div class="toppannel">
                                        <img src="imgs/dashboard-white.png" alt="profile">
                                        <span>Dashboard</span>
                                </div>

                                <div class="viewarea">



                                        <div class="sec">

                                                <div class="track">
                                                        <canvas id="grid1"></canvas>
                                                        <canvas id="grid2"></canvas>
                                                        <canvas id="grid3"></canvas>
                                                        <canvas id="grid4"></canvas>
                                                </div>
                                               
                                        </div>




                                </div>

                        </div>


                </div>


                <script src="js/main.js"></script>
        </body>

</html>
